<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Forever 仇벒잺</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  overflow: hidden;
  text-align: center;
  color: white;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  transform: translateY(-20px);
}

h1 {
  font-size: 32px;
}

.gifts {
  display: grid;
  grid-template-columns: repeat(3, 110px);
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

.gift {
  width: 110px;
  height: 110px;
  background: rgba(255,255,255,0.25);
  border-radius: 20px;
  font-size: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(6px);
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 20px;
  background: white;
  color: #ff6b81;
  font-weight: bold;
  cursor: pointer;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}
</style>
</head>

<body>

<div class="container" id="main">
<h1>Choose a gift 仇벒잺</h1>

<div class="gifts">
<div class="gift" onclick="openGift(1)">游꾸</div>
<div class="gift" onclick="openGift(2)">游꾸</div>
<div class="gift" onclick="openGift(3)">游꾸</div>
<div class="gift" onclick="openGift(4)">游꾸</div>
<div class="gift" onclick="openGift(5)">游꾸</div>
<div class="gift" onclick="openGift(6)">游꾸</div>
</div>
</div>

<script>
function openGift(n) {
const c = document.getElementById("main");

function nextBtn() {
return '<br><br><button onclick="location.reload()">See more gifts princess</button>';
}

if (n === 1) {
c.innerHTML =
"<h2>游꾸</h2><p>You are the first and the best girl I reached baby , and that was my best desicion cutie</p>" + nextBtn();
}

if (n === 2) {
c.innerHTML =
"<h2>游눟</h2><p>You are always at my side and always motivates me</p>" + nextBtn();
}

if (n === 3) {
c.innerHTML =
"<h2>游눘</h2><p>I love you presence so much , times with you are the bestttt , everytime I meet you i don't wanna leave you</p>" + nextBtn();
}

if (n === 4) {
c.innerHTML =
"<h2>游꺚</h2><p>Ik I do many mistakes and tumko pareshaan bhi bhut krta hu but I also loves you so much princess</p>" + nextBtn();
}

if (n === 5) {
c.innerHTML =
"<h2>游눏</h2><p>Idk how will time pass when we will be separated for years , I will miss you so much</p>" + nextBtn();
}

if (n === 6) {
c.innerHTML =
"<h2>仇벒잺</h2><p>I am falling in love with you more and more each day. Thank you for being my Valentine my cute penguin</p>" + nextBtn();
}
}

function createHeart() {
const heart = document.createElement("div");
heart.classList.add("heart");
heart.innerHTML = "仇벒잺";
heart.style.left = Math.random() * 100 + "vw";
heart.style.fontSize = (12 + Math.random() * 20) + "px";
heart.style.animationDuration = (5 + Math.random() * 5) + "s";
document.body.appendChild(heart);

setTimeout(() => {
heart.remove();
}, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
