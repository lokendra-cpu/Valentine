<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gifts for Kumudh</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.container {
  width: 90%;
  max-width: 420px;
}

h1 {
  margin-bottom: 20px;
}

.gifts {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.gift {
  background: rgba(255,255,255,0.25);
  border-radius: 18px;
  padding: 30px 0;
  font-size: 40px;
  cursor: pointer;
  transition: 0.25s;
}

.gift:hover {
  transform: scale(1.08);
}

.card {
  background: rgba(255,255,255,0.25);
  padding: 25px;
  border-radius: 20px;
}

button {
  margin-top: 20px;
  padding: 12px 22px;
  border: none;
  border-radius: 20px;
  background: white;
  color: #ff4f81;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Choose a gift </h1>

    <div class="gift" onclick="openGift(4)"></div>
    <div class="gift" onclick="openGift(5)"></div>
    <div class="gift" onclick="openGift(6)"></div>
  </div>
</div>

</body>
</html>
