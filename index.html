<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>For Kumudh </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .box {
      animation: fadeUp 1.2s ease;
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    #yes {
      background: white;
      color: #ff4e8a;
    }

    #no {
      background: #ff4e8a;
      color: white;
      position: absolute;
      margin-left: 20px;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  .box {
    animation: fadeUp 1.2s ease;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  button {
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="box">
  <h1>Kumudh ðŸª·</h1>
  <p>
    Will you be my Valentine?
  </p>

  <button id="yes" onclick="location.href='yes.html'">YES ðŸ’–</button>
  <button id="no">NO </button>
</div>

<script>
  const noBtn = document.getElementById("no");
  let count = 0;

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    count++;
    if (count < 3) {
      noBtn.style.transform =
        `translate(${Math.random()*200 - 100}px, ${Math.random()*200 - 100}px)`;
    }
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
